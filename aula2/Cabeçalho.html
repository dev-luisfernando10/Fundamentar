<head>
    <!-- Codificaçao de caracteres especiais -->
    <meta charset="UTF-8">
    
<!-- Portabilidade para dispositivos Mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

UTF-8 e a codificaçao de caracteres especiais 

como simbolos japoneses , latinos , entre outros 

e o meta viewport 

e a cota pra mobile

    <link> para icones personalizados
-->

<head>
<!--SEO: SEARCH ENGINE OPTIMIZATION (motores de busca =  google)-->


<html lang="en"> <!-- Lingua Nativa-->


<head>
    <meta charset="UTF-8"> <!-- Caracteres Especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilidade para navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Para Mobile Acessar tambem-->
    <title>Document</title> <!-- TItulo-->


<meta name="Author">
<!-- Para Falar quem e o Autor-->

<meta name="Description "> <!-- Descriçao-->

<meta name="Robots"> <!-- Para falar algum  "comando para o navegador"-->


<!--
    <Meta> redes sociais
-->

<head>
    <!-- Open Graph:  Facebook-->

<meta property="og:image" content="Link de Imagem" ><!-- imagem compartilhada do facebook-->

<meta property="og:Description"> <!-- descriçao do que vai ser mostrado ao compartilhar no facebook-->

<meta property="og:title"><!--Titulo da "Noticia " compartilhada-->

pode ser varias redes sociais 

Ex:
<meta name="Twitter:title">
    
</head>
